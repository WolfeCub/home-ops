version: "3.5"
services:
  server:
    image: itzg/minecraft-server
    command: "dos2unix /start* && chmod +x /start* --noconsole"
    volumes:
      - /homelab/mcdata:/data
    networks:
      - webnet
    ports:
      - 25565:25565
    environment:
      - EULA=TRUE
      - TYPE=SPIGOT
      - UID=1002
      - GID=1003
      - MAX_MEMORY=12G

networks:
  webnet:
    external: true
