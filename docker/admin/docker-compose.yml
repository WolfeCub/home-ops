version: "3.5"
services:
  traefik:
    image: traefik:v2.2.1
    depends_on:
      - authelia
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /homelab/traefikconfig:/etc/traefik
      - /etc/letsencrypt:/ssl
    networks:
      - webnet
    ports:
      - 80:80
      - 443:443
    deploy:
      placement:
        constraints:
          - node.hostname == shirleytemple

  portainer:
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /homelab/portainerdata:/data
    networks:
      - webnet
    deploy:
      labels:
        - traefik.http.routers.portainer.rule=Host(`portainer.${domain}`)
        - traefik.http.routers.portainer.tls=true
        - traefik.http.services.portainer-service.loadbalancer.server.port=9000
        - traefik.http.routers.portainer.middlewares=authelia@file
      placement:
        constraints:
          - node.hostname == shirleytemple

  grocy:
    image: linuxserver/grocy
    networks:
      - webnet
    volumes:
      - /homelab/grocy/config:/config
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/Toronto
    deploy:
      labels:
        - traefik.http.routers.grocy.rule=Host(`grocy.${domain}`)
        - traefik.http.routers.grocy.tls=true
        - traefik.http.services.grocy-service.loadbalancer.server.port=80
      placement:
        constraints:
          - node.hostname == shirleytemple

  dashmachine:
    image: rmountjoy/dashmachine
    networks:
      - webnet
    volumes:
      - /homelab/dashmachine:/dashmachine/dashmachine/user_data
    deploy:
      labels:
        - traefik.http.routers.dashmachine.rule=Host(`dash.${domain}`)
        - traefik.http.routers.dashmachine.tls=true
        - traefik.http.services.dashmachine-service.loadbalancer.server.port=5000
      placement:
        constraints:
          - node.hostname == shirleytemple

networks:
  webnet:
    external: true
