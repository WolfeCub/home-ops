version: "3.5"
services:
  traefik:
    image: traefik:v2.2.1
    depends_on:
      - authelia
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /homelab/traefik:/etc/traefik
    networks:
      - webnet
    ports:
      - 80:80
      - 443:443
    env_file: /homelab/traefik/compose.env

  shepherd:
    image: mazzolino/shepherd
    networks:
      - webnet
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - FILTER_SERVICES=name=marvin_bot

networks:
  webnet:
    external: true
