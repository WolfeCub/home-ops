version: "3.5"
services:
  registry:
    image: registry:2
    ports:
      - 5000:5000
    volumes:
      - /homelab/dockerregistry:/var/lib/registry
    networks:
      - webnet

  joshwolfe:
    image: 127.0.0.1:5000/${domain}
    depends_on:
      - registry
    networks:
      - webnet
    deploy:
      labels:
        - traefik.http.routers.joshwolfe.rule=Host(`${domain}`)
        - traefik.http.routers.joshwolfe.tls=true
        - traefik.http.services.joshwolfe-service.loadbalancer.server.port=1313

networks:
  webnet:
    external: true
