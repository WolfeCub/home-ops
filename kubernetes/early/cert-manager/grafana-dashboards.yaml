---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: grafana

---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cert-manager
  namespace: cert-manager
  labels:
    dashboards: grafana
spec:
  allowCrossNamespaceImport: true
  folderRef: cert-manager
  instanceSelector:
    matchLabels:
      dashboards: grafana
  grafanaCom:
    id: 20842
