---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wyoming
  namespace: home
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      speech:
        containers:
          whisper:
            image:
              repository: linuxserver/faster-whisper
              tag: 2.5.0
            env:
              TZ: America/Toronto
              WHISPER_MODEL: base-int8
          piper:
            image:
              repository: linuxserver/piper
              tag: 1.6.3-ls75
            env:
              TZ: America/Toronto
              # PIPER_VOICE: en_US-hfc_female-medium
              PIPER_VOICE: en_US-amy-low
              WHISPER_BEAM: 5
              STREAMING: true

    service:
      whisper:
        controller: speech
        ports:
          http:
            port: 10300

      piper:
        controller: speech
        ports:
          http:
            port: 10200
