---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: foundry
  namespace: misc
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    # Without the explicit hostname foundry will ask for the licence agreement every time
    hostname: foundry-container
    image:
      repository: felddy/foundryvtt
      tag: "11.313"
    ingress:
      main:
        enabled: true
        hosts:
          - host: "foundry.${domain}"
            paths:
              - path: /
                pathType: Prefix
    service:
      main:
        ports:
          http:
            port: 30000
    persistence:
      data:
        enabled: true
        existingClaim: foundry-config
    podSecurityContext:
      fsGroup: 568
    env:
      CONTAINER_CACHE: /data/container_cache
      FOUNDRY_ADMIN_KEY: ${foundry_admin_token}
      FOUNDRY_WORLD: twbtw
      FOUNDRY_VERSION: 10.291
