---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: utils
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.4.7-ollama
            env:
              WEBUI_AUTH_TRUSTED_EMAIL_HEADER: Remote-Email
              WEBUI_AUTH_TRUSTED_NAME_HEADER: Remote-User
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - docker04

    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "admin-forwardauth-authelia@kubernetescrd"
        hosts:
          - host: "ollama.${domain}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080

    persistence:
      models:
        enabled: true
        type: hostPath
        hostPath: /ollama
        advancedMounts:
          main:
            main:
              - path: /root/.ollama

      webui-data:
        enabled: true
        existingClaim: ollama-data
        advancedMounts:
          main:
            main:
              - path: /app/backend/data/webui.db
                subPath: webui.db
              - path: /app/backend/data/vector_db
                subPath: vector_db
              - path: /app/backend/data/uploads
                subPath: uploads
