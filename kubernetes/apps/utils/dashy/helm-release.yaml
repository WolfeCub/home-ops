---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dashy
  namespace: utils
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/lissy93/dashy
      tag: 3.1.0
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "admin-forwardauth-authelia@kubernetescrd"
        hosts:
          - host: "dashy.${domain}"
            paths:
              - path: /
                pathType: Prefix

    service:
      main:
        ports:
          http:
            port: 8080

    persistence:
      config:
        enabled: true
        mountPath: /app/user-data
        existingClaim: dashy-config
    podSecurityContext:
      fsGroup: 568
