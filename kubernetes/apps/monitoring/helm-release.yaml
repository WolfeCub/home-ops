---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 19.0.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  values:
    alertmanager:
      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "localOnly@file,admin-forwardauth-authelia@kubernetescrd"
        hosts: ["alertmanager.${domain}"]
        paths: [/]

    grafana:
      image:
        repository: ghcr.io/k8s-at-home/grafana
        tag: 8.1.5
      adminPassword: "${grafana_admin_password}"
      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "localOnly@file,admin-forwardauth-authelia@kubernetescrd"
        hosts: ["grafana.${domain}"]
        paths: [/]
    prometheus:
      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "localOnly@file,admin-forwardauth-authelia@kubernetescrd"
        hosts: ["prometheus.${domain}"]
        paths: [/]

    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      endpoints:
        - ${docker_host_ip}
    kubeScheduler:
      enabled: true
      endpoints:
        - ${docker_host_ip}
    kubeProxy:
      enabled: true
      endpoints:
        - ${docker_host_ip}
    kubeEtcd:
      enabled: true
      endpoints:
        - ${docker_host_ip}
      service:
        enabled: true
        port: 2381
        targetPort: 2381
