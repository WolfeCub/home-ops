---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-assistant-config
  namespace: media
  labels:
    recurring-job-group.longhorn.io/daily: enabled
    recurring-job.longhorn.io/source: enabled
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
