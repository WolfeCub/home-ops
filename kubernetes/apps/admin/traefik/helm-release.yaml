---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: admin
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: traefik
      version: 10.19.5
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  values:
    image:
      name: traefik
      tag: v2.5.3
    ingressRoute:
      dashboard:
        enabled: false
    ports:
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true
          options: "default"

    additionalArguments:
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--providers.file.watch=true"

    volumes:
      - name: traefik-config
        mountPath: /etc/traefik
        type: configMap

    service:
      spec:
        externalTrafficPolicy: Local
