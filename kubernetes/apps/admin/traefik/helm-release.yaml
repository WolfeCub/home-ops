---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: admin
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: traefik
      version: 31.1.1
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: v3.1.3
    ingressRoute:
      dashboard:
        enabled: false
    ports:
      web:
        expose:
          default: true
          internal: false
        redirectTo:
          port: websecure
      websecure:
        expose:
          default: true
          internal: false
        tls:
          enabled: true
          options: "default"
      web-int:
        port: 9080
        exposedPort: 9080
        expose:
          default: true
          internal: true
        redirectTo:
          port: websecure-internal
      websecure-int:
        port: 9443
        exposedPort: 9443
        expose:
          default: true
          internal: true
        tls:
          enabled: true
          options: "default"

    additionalArguments:
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--providers.file.watch=true"

    volumes:
      - name: traefik-config
        mountPath: /etc/traefik
        type: configMap

    service:
      spec:
        externalTrafficPolicy: Cluster
        loadBalancerIP: "${traefik_load_balancer_ip}"
      additionalServices:
        internal:
          type: LoadBalancer
          spec:
            loadBalancerIP: "${traefik_internal_load_balancer_ip}"
