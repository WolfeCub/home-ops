---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: admin
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 5.11.0
      sourceRef:
        kind: HelmRepository
        name: dashboard
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: kubernetesui/dashboard
      tag: v2.5.1

    protocolHttp: true
    service:
      type: ClusterIP
      externalPort: 80

    extraArgs:
      - --enable-skip-login
      - --enable-insecure-login

    ingress:
      enabled: true
      hosts:
        - "k8s.${domain}"
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: "localOnly@file,admin-forwardauth-authelia@kubernetescrd"
