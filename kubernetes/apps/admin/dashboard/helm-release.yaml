---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dashboard
  namespace: admin
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.6.1
      sourceRef:
        kind: HelmRepository
        name: dashboard
        namespace: flux-system
      interval: 5m
  values:
    app:
      image:
        repository: kubernetesui/dashboard
        tag: v2.7.0

    kong:
      enabled: false
