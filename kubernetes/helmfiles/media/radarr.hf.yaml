environments:
  default:
    values:
    - domain: "radarr.{{ .Values.shared.domain }}"
    - middlewares: "localOnly@file,admin-forwardauth-authelia@kubernetescrd"

---

releases:
- name: radarr
  namespace: media
  chart: k8s-at-home/radarr
  values:
    - persistence:
        config:
          enabled: true
          type: hostPath
          hostPath: /homelab/radarr
          mountPath: /config
        media:
          enabled: true
          type: hostPath
          hostPath: /storage/Movies
    - env:
        TZ: America/Toronto
    - ../../ingress.yaml.gotmpl
