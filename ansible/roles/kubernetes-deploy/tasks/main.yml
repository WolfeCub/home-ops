---
- name: Copy kubernetes templates
  copy:
    src: '{{ base_dir }}/kubernetes'
    dest: '{{ base_dir }}'

- name: Template files
  template:
    src: '{{ item.src }}'
    dest: '{{ item.src }}'
  with_filetree: '{{ base_dir }}/kubernetes'
  when: item.state == 'file'

- name: Apply templated deployment to cluster
  command: 'kubectl apply -R --prune -f {{ base_dir }}/kubernetes --all'
